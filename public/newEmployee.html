    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

    <link rel="icon" type="image/ico" href="assets/logo.png" />

    <title>HedEx - HR</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="background-color: rgb(190, 190, 190)">
        <div class="container">
            <div class="header">
                <img src="public/assets/logo.png" class="logo" width="300px" alt="" />
                <h1 class="head display-3 text-center" style="color: rgb(102, 0, 153);">
                    HR - New Employee
                </h1>
            </div>
        </div>
    </div>
    <ul class="nav nav-justified">
      <li class="nav-item">
        <a class="nav-link active" href="./menu.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./byName.html">By Name</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./byDepartment.html">By Department</a>
      </li>
      <li class="nav-item">
          <a class="nav-link active" href="./newEmployee.html">New Employee</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-xs-12 col-sm-9">
          <div class="panel panel-default bg-dark text-white ">
            <div class="panel-heading">
              <h3 class="panel-title">New Employees</h3>
            </div>
            <div class="panel-body ">
              <table class="table table-hover bg-dark text-white" id="new-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th class="text-center">Starting Date</th>
                    <th class="text-center">Salary</th>
                    <th class="text-center">Gender</th>
                    
                  </tr>
                </thead>
                <tbody id="new-table-rows">
                </tbody>
              </table>
            </div>
          </div>
        </div>
  

        <div class="col-xs-12 col-sm-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title bg-dark text-center text-white  ">Add New Employee</h3>
              <div>
                <div class="panel-body bg-dark text-white">
                  <form>
                    <div class="form-group2">
                      <label>Name</label>
                      <input type="text" class="form-control form-field" id="new-name">
                    </div>
                    <div class="form-group2">
                      <label>Department</label>
                      <input type="text" class="form-control form-field" id="Department">
                    </div>
                    <div class="form-group2">
                      <label>Starting Date</label>
                      <input type="text" class="form-control form-field" id="starting">
                    </div>
                    <div class="form-group2">
                      <label>Salary</label>
                      <input type="text" class="form-control form-field" id="salary">
                    </div>
                    <div class="form-group2">
                        <label>Gender</label>
                        <input type="text" class="form-control form-field" id="Gender">
                      </div>

                    <button type="submit" class="btn2 btn-success text-white" id="submit">Add Employee</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
   </div>
</body>
